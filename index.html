<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bestellungen ‚Äì Hase & Lumi</title>
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .container{ max-width:1100px; margin:0 auto; padding:24px; }
    h1{ font-size:28px; margin:0; }
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; }
    .hint{ color:var(--muted); font-size:13px; }

    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    .card-pad{ padding:16px; }

    label{ font-weight:900; font-size:13px; display:block; margin-bottom:6px; }
    input{
      width:100%;
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
      background:#fff;
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; border:0; cursor:pointer; border-radius:12px;
      padding:10px 14px; font-weight:900; font-size:14px;
      background:#111827; color:#fff;
    }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }
    .btn-outline{
      background:#fff; color:var(--text);
      border:1px solid var(--border);
      box-shadow:0 1px 0 rgba(0,0,0,.02);
    }
    .btn-active{
      background:#111827; color:#fff; border:1px solid #111827;
    }
    .btn-danger{ background:#b91c1c; }

    .status{ margin-top:10px; font-size:13px; color:var(--muted); }
    .error{ color:#b91c1c; }
    .ok{ color:#047857; }

    .grid{ display:grid; gap:12px; }
    .grid-2{ grid-template-columns:1fr; }
    .grid-3{ grid-template-columns:1fr; }
    @media(min-width:900px){
      .grid-2{ grid-template-columns:1fr 1fr; }
      .grid-3{ grid-template-columns:repeat(3, 1fr); }
    }

    .switch{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-bottom:12px;
    }
    .switch .btn{ min-width:140px; }

    .sizes{ display:flex; gap:10px; flex-wrap:wrap; }
    .sizes .btn{ min-width:90px; }

    .list{ display:grid; gap:12px; margin-top:16px; }
    .order{
      display:flex; gap:12px; align-items:flex-start; justify-content:space-between;
      border:1px solid var(--border); border-radius:14px; padding:12px;
      background:#fff;
    }
    .order h3{ margin:0 0 6px; font-size:15px; }
    .meta{ color:var(--muted); font-size:13px; line-height:1.35; }
    .badges{ display:flex; flex-wrap:wrap; gap:8px; margin-top:8px; }
    .badge{ border:1px solid var(--border); border-radius:999px; padding:4px 10px; font-size:12px; background:#f9fafb; }
    .right{ display:flex; flex-direction:column; gap:8px; align-items:flex-end; }

    .section-title{ font-weight:1000; margin:10px 0 6px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>Bestellungen</h1>
      <div class="hint">GitHub Pages ‚Ä¢ Supabase</div>
    </div>

    <div class="card">
      <div class="card-pad">

        <!-- 1) Produktwahl als 2 Buttons -->
        <div class="switch">
          <button id="btnHase" class="btn btn-active" type="button">üê∞ Hase</button>
          <button id="btnLumi" class="btn btn-outline" type="button">‚ú® Lumi</button>
        </div>

        <h2 id="formTitle" style="margin:0 0 12px;font-size:18px;">Neue Bestellung: Hase</h2>

        <!-- 2) Hase-Block -->
        <div id="haseBlock">
          <div class="section-title">Gr√∂√üe</div>
          <div class="sizes">
            <button class="btn btn-active" data-size="20" type="button">20 cm</button>
            <button class="btn btn-outline" data-size="15" type="button">15 cm</button>
            <button class="btn btn-outline" data-size="11" type="button">11 cm</button>
          </div>

          <div style="height:12px"></div>

          <div class="section-title">Farben</div>

          <!-- Farben: Dropdown + frei tippen -->
          <datalist id="colors">
            <option value="schwarz"></option>
            <option value="wei√ü"></option>
            <option value="grau"></option>
            <option value="blau"></option>
            <option value="rot"></option>
            <option value="gelb"></option>
            <option value="gr√ºn"></option>
            <option value="orange"></option>
            <option value="pink"></option>
            <option value="lila"></option>
            <option value="braun"></option>
          </datalist>

          <div class="grid grid-3">
            <div>
              <label for="hBody">K√∂rperfarbe</label>
              <input id="hBody" list="colors" placeholder="z.B. schwarz (oder eigene Farbe tippen)" />
            </div>
            <div>
              <label for="hEars">Ohrenfarbe</label>
              <input id="hEars" list="colors" placeholder="z.B. wei√ü (oder eigene Farbe tippen)" />
            </div>
            <div>
              <label for="hButt">Popofarbe</label>
              <input id="hButt" list="colors" placeholder="z.B. blau (oder eigene Farbe tippen)" />
            </div>
          </div>
        </div>

        <!-- 3) Lumi-Block -->
        <div id="lumiBlock" style="display:none;">
          <div class="section-title">Farben</div>

          <datalist id="colors2">
            <option value="schwarz"></option>
            <option value="wei√ü"></option>
            <option value="grau"></option>
            <option value="blau"></option>
            <option value="rot"></option>
            <option value="gelb"></option>
            <option value="gr√ºn"></option>
            <option value="orange"></option>
            <option value="pink"></option>
            <option value="lila"></option>
            <option value="braun"></option>
          </datalist>

          <div class="grid grid-3">
            <div>
              <label for="lBody">K√∂rperfarbe</label>
              <input id="lBody" list="colors2" placeholder="z.B. schwarz (oder eigene Farbe tippen)" />
            </div>
            <div>
              <label for="lWings">Fl√ºgelfarbe</label>
              <input id="lWings" list="colors2" placeholder="z.B. wei√ü (oder eigene Farbe tippen)" />
            </div>
            <div>
              <label for="lFeelers">F√ºhlerfarbe</label>
              <input id="lFeelers" list="colors2" placeholder="z.B. blau (oder eigene Farbe tippen)" />
            </div>
          </div>
        </div>

        <div style="height:12px"></div>

        <!-- Menge + Speichern -->
        <div class="grid grid-2">
          <div>
            <label for="qty">Menge</label>
            <input id="qty" type="number" min="1" value="1" />
          </div>
          <div style="display:flex;align-items:flex-end;">
            <button id="addBtn" class="btn" type="button" style="width:100%;">+ Bestellung hinzuf√ºgen</button>
          </div>
        </div>

        <div id="status" class="status"></div>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <div class="card-pad">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
          <h2 style="margin:0;font-size:18px;">Bestellungen</h2>
          <div class="hint" id="totals"></div>
        </div>
        <div id="list" class="list"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://htgrzmlcdolxxzvkppon.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0Z3J6bWxjZG9seHh6dmtwcG9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MzM2ODIsImV4cCI6MjA4NTAwOTY4Mn0.B0PxMAzmuvsHNd2n_mgNspjlPkaBpQlkrNzGu7p78fY";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const btnHase = document.getElementById("btnHase");
    const btnLumi = document.getElementById("btnLumi");
    const formTitle = document.getElementById("formTitle");

    const haseBlock = document.getElementById("haseBlock");
    const lumiBlock = document.getElementById("lumiBlock");

    const hBody = document.getElementById("hBody");
    const hEars = document.getElementById("hEars");
    const hButt = document.getElementById("hButt");

    const lBody = document.getElementById("lBody");
    const lWings = document.getElementById("lWings");
    const lFeelers = document.getElementById("lFeelers");

    const qtyEl = document.getElementById("qty");
    const addBtn = document.getElementById("addBtn");
    const statusEl = document.getElementById("status");
    const listEl = document.getElementById("list");
    const totalsEl = document.getElementById("totals");

    let mode = "hase";      // "hase" | "lumi"
    let haseSize = 20;      // 20 | 15 | 11

    function setStatus(msg, type="") {
      statusEl.className = "status " + type;
      statusEl.textContent = msg || "";
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[s]));
    }

    function setMode(newMode) {
      mode = newMode;

      if (mode === "hase") {
        btnHase.className = "btn btn-active";
        btnLumi.className = "btn btn-outline";
        haseBlock.style.display = "";
        lumiBlock.style.display = "none";
        formTitle.textContent = "Neue Bestellung: Hase";
      } else {
        btnHase.className = "btn btn-outline";
        btnLumi.className = "btn btn-active";
        haseBlock.style.display = "none";
        lumiBlock.style.display = "";
        formTitle.textContent = "Neue Bestellung: Lumi";
      }
      setStatus("");
    }

    btnHase.addEventListener("click", () => setMode("hase"));
    btnLumi.addEventListener("click", () => setMode("lumi"));

    // Gr√∂√üe Buttons (nur Hase)
    haseBlock.querySelectorAll("button[data-size]").forEach(b => {
      b.addEventListener("click", () => {
        const s = parseInt(b.getAttribute("data-size"), 10);
        if (![11,15,20].includes(s)) return;
        haseSize = s;

        // Active style umschalten
        haseBlock.querySelectorAll("button[data-size]").forEach(x => {
          x.className = (parseInt(x.getAttribute("data-size"),10) === haseSize)
            ? "btn btn-active"
            : "btn btn-outline";
        });
      });
    });

    async function loadOrders() {
      const { data, error } = await supabase
        .from("orders")
        .select("id,product_type,size_cm,qty,body_color,part2_color,part3_color,created_at")
        .order("created_at", { ascending: false });

      if (error) {
        setStatus("Fehler beim Laden: " + error.message, "error");
        return;
      }
      renderOrders(data || []);
      setStatus("");
    }

    function renderOrders(rows) {
      listEl.innerHTML = "";

      let totalHase = 0;
      let totalLumi = 0;

      for (const r of rows) {
        if (r.product_type === "hase") totalHase += (r.qty || 0);
        if (r.product_type === "lumi") totalLumi += (r.qty || 0);

        const title = (r.product_type === "hase") ? `Hase ${r.size_cm || ""}cm` : "Lumi";
        const p2Label = (r.product_type === "hase") ? "Ohren" : "Fl√ºgel";
        const p3Label = (r.product_type === "hase") ? "Popo" : "F√ºhler";

        const item = document.createElement("div");
        item.className = "order";
        item.innerHTML = `
          <div>
            <h3>${escapeHtml(title)}</h3>
            <div class="meta">
              Menge: <b>${r.qty}</b><br>
              <span class="hint">erstellt: ${new Date(r.created_at).toLocaleString()}</span>
            </div>
            <div class="badges">
              <span class="badge"><b>K√∂rper:</b> ${escapeHtml(r.body_color)}</span>
              <span class="badge"><b>${escapeHtml(p2Label)}:</b> ${escapeHtml(r.part2_color)}</span>
              <span class="badge"><b>${escapeHtml(p3Label)}:</b> ${escapeHtml(r.part3_color)}</span>
            </div>
          </div>
          <div class="right">
            <button class="btn btn-danger" data-del="${r.id}" type="button">L√∂schen</button>
          </div>
        `;
        listEl.appendChild(item);
      }

      totalsEl.textContent = `Hase: ${totalHase} ‚Ä¢ Lumi: ${totalLumi}`;

      listEl.querySelectorAll("button[data-del]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-del");
          await deleteOrder(id);
        });
      });
    }

    async function addOrder() {
      const qty = parseInt(qtyEl.value || "1", 10);
      if (!Number.isFinite(qty) || qty < 1) {
        setStatus("Menge muss >= 1 sein.", "error");
        return;
      }

      let payload;

      if (mode === "hase") {
        const c1 = (hBody.value || "").trim();
        const c2 = (hEars.value || "").trim();
        const c3 = (hButt.value || "").trim();
        if (!c1 || !c2 || !c3) {
          setStatus("Bitte K√∂rper/Ohren/Popo Farbe eintragen.", "error");
          return;
        }
        payload = {
          product_type: "hase",
          size_cm: haseSize,
          qty,
          body_color: c1,
          part2_color: c2,
          part3_color: c3
        };
      } else {
        const c1 = (lBody.value || "").trim();
        const c2 = (lWings.value || "").trim();
        const c3 = (lFeelers.value || "").trim();
        if (!c1 || !c2 || !c3) {
          setStatus("Bitte K√∂rper/Fl√ºgel/F√ºhler Farbe eintragen.", "error");
          return;
        }
        payload = {
          product_type: "lumi",
          size_cm: null,
          qty,
          body_color: c1,
          part2_color: c2,
          part3_color: c3
        };
      }

      setStatus("Speichere‚Ä¶");

      const { error } = await supabase.from("orders").insert(payload);
      if (error) {
        setStatus("Fehler: " + error.message, "error");
        return;
      }

      // Reset Felder
      qtyEl.value = "1";
      hBody.value = ""; hEars.value = ""; hButt.value = "";
      lBody.value = ""; lWings.value = ""; lFeelers.value = "";

      setStatus("Gespeichert ‚úÖ", "ok");
      await loadOrders();
    }

    async function deleteOrder(id) {
      setStatus("L√∂sche‚Ä¶");
      const { error } = await supabase.from("orders").delete().eq("id", id);
      if (error) {
        setStatus("L√∂schen fehlgeschlagen: " + error.message, "error");
        return;
      }
      setStatus("Gel√∂scht ‚úÖ", "ok");
      await loadOrders();
    }

    addBtn.addEventListener("click", addOrder);

    // Start
    setMode("hase");
    await loadOrders();
  </script>
</body>
</html>
