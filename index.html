<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bestellungen ‚Äì Hase, Lumi & Weitere</title>

  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb;
      --dark:#111827; --shadow:0 6px 20px rgba(0,0,0,.06);
      --red:#b91c1c;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .container{ max-width:1100px; margin:0 auto; padding:18px; }
    h1{ font-size:30px; margin:0; letter-spacing:-.3px; }
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px; }
    .hint{ color:var(--muted); font-size:13px; }

    .card{ background:var(--card); border:1px solid var(--border); border-radius:18px; box-shadow:var(--shadow); }
    .card-pad{ padding:16px; }

    label{ font-weight:950; font-size:13px; display:block; margin-bottom:6px; }
    input, textarea{
      width:100%;
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 12px;
      font-size:16px;
      outline:none;
      background:#fff;
      display:block;
    }
    textarea{ min-height:90px; resize:vertical; }

    .grid{ display:grid; gap:12px; }
    .grid-2{ grid-template-columns:1fr; }
    .grid-3{ grid-template-columns:1fr; }
    @media(min-width:900px){
      .grid-2{ grid-template-columns:1fr 1fr; }
      .grid-3{ grid-template-columns:repeat(3,1fr); }
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px; border:0; cursor:pointer; border-radius:16px;
      padding:12px 14px; font-weight:950; font-size:16px;
      background:var(--dark); color:#fff;
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }
    .btn-outline{
      background:#fff; color:var(--text);
      border:1px solid var(--border);
      box-shadow:0 1px 0 rgba(0,0,0,.02);
    }
    .btn-active{ background:var(--dark); color:#fff; border:1px solid var(--dark); }
    .btn-danger{ background:#b91c1c; }

    .switch{ display:flex; gap:10px; flex-wrap:wrap; margin-bottom:12px; }
    .switch .btn{ flex:1; min-width:140px; }

    .sizes{ display:flex; gap:10px; flex-wrap:wrap; }
    .sizes .btn{ min-width:90px; }

    /* PRIORITY Buttons */
    .prioRow{
      display:grid;
      grid-template-columns: 1fr 1.6fr 1fr;
      gap:10px;
      align-items:stretch;
    }
    .prioBtn{
      border-radius:16px;
      padding:10px 10px;
      font-weight:950;
      font-size:14px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
    }
    .prioBtn.big{ font-size:16px; padding:12px 10px; }
    .prioBtn.active{ background:var(--dark); color:#fff; border:1px solid var(--dark); }

    .status{ margin-top:10px; font-size:13px; color:var(--muted); }
    .error{ color:var(--red); }
    .ok{ color:#047857; }

    /* Farben: Pfeil im Feld + klickbar */
    .colorWrap{ position:relative; width:100%; }
    .colorWrap input{ padding-right:44px; }
    .colorWrap button.arrowBtn{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      width:30px;
      height:30px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      padding:0;
      line-height:1;
    }
    .subhint{ margin-top:6px; color:var(--muted); font-size:12px; }

    /* Menge Buttons */
    .qtyGrid{ display:grid; grid-template-columns:repeat(9, 1fr); gap:8px; }
    .qtyBtn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:14px;
      padding:10px 0;
      font-weight:950;
      cursor:pointer;
      font-size:14px;
    }
    .qtyBtn.active{ background:var(--dark); color:#fff; border-color:var(--dark); }
    .qtyRow2{ display:grid; grid-template-columns:1fr; gap:10px; }
    @media(min-width:900px){ .qtyRow2{ grid-template-columns: 1fr 1fr; } }

    /* Liste */
    .list{ display:grid; gap:12px; margin-top:16px; }
    .order{
      display:flex; gap:12px; align-items:flex-start; justify-content:space-between;
      border:1px solid var(--border); border-radius:16px; padding:12px;
      background:#fff;
    }
    .order h3{ margin:0 0 6px; font-size:16px; }
    .meta{ color:var(--muted); font-size:13px; line-height:1.35; }
    .badges{ display:flex; flex-wrap:wrap; gap:8px; margin-top:8px; }

    .badge{
      border:1px solid var(--border);
      border-radius:999px;
      padding:4px 10px;
      font-size:12px;
      background:#f9fafb;
      color:#111827;
    }
    /* Priorit√§t oben und auff√§lliger als Farben */
    .badge.prio{
      background:#111827;
      color:#fff;
      border-color:#111827;
      font-weight:950;
    }
    /* Menge: nicht knallig, aber auff√§lliger als Farben */
    .badge.qty{
      background:#f1f5f9;
      border-color:#cbd5e1;
      font-weight:950;
      color:#111827;
    }

    .right{ display:flex; flex-direction:column; gap:8px; align-items:flex-end; }

    .validation{
      margin-top:10px;
      font-size:13px;
      color:var(--red);
      font-weight:900;
      min-height:18px;
    }

    /* Archiv Bereich unten dezent */
    details.archive{
      margin-top:18px;
      border-top:1px dashed var(--border);
      padding-top:12px;
    }
    details.archive summary{
      cursor:pointer;
      color:var(--muted);
      font-weight:900;
      font-size:13px;
      list-style:none;
    }
    details.archive summary::-webkit-details-marker{ display:none; }
    .archiveHint{ color:var(--muted); font-size:12px; margin-top:6px; }

    /* Sortier-Buttons neben √úberschrift */
    .headerRow{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .sortBtns{ display:flex; gap:8px; }
    .sortBtns .btn{ padding:8px 10px; font-size:13px; border-radius:12px; }
    .sortBtns .btn-outline{ border:1px solid var(--border); }

    /* Monatsgruppen im Archiv */
    .monthGroup{ margin-top:14px; }
    .monthTitle{
      color:var(--muted);
      font-weight:950;
      font-size:13px;
      margin:0 0 10px;
    }

    /* Validation: rote Rahmen */
    .invalid{
      border-color: var(--red) !important;
      box-shadow: 0 0 0 3px rgba(185, 28, 28, .12) !important;
    }
    .invalidGroup{
      border:2px solid var(--red) !important;
      border-radius:16px;
      padding:10px;
      box-shadow: 0 0 0 3px rgba(185, 28, 28, .08);
    }
    .invalidBtn{
      border:2px solid var(--red) !important;
      box-shadow: 0 0 0 3px rgba(185, 28, 28, .10) !important;
    }
  </style>
</head>

    // State

    let haseSize = null;    // 20 | 15 | 11

    let qtyPick = null;     // 1..9

    function setStatus(msg, type="") {
      statusEl.className = "status " + type;
      statusEl.textContent = msg || "";
    }
    function setValidation(msg=""){
      validationEl.textContent = msg || "";
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[s]));
    }
    function dateOnly(iso) {
      return new Date(iso).toLocaleDateString("de-DE");
    }
    function monthKey(iso){
      const d = new Date(iso);
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      return `${y}-${m}`;
    }
    function monthTitleFromKey(key){
      // key = YYYY-MM
      const [y, m] = key.split("-").map(x=>parseInt(x,10));
      const d = new Date(y, (m-1), 1);
      return d.toLocaleDateString("de-DE", { month:"long", year:"numeric" });
    }

    // Extras stored in part3_color (no DB change needed)
    function packExtras(part3Color, extras){
      const safe = (v)=> String(v||"").replaceAll("|","/").replaceAll("\n"," ");
      return [
        part3Color,
        `note=${safe(extras.note)}`,
        `prio=${safe(extras.prio)}`,
        `otherName=${safe(extras.otherName)}`,
        `otherSize=${safe(extras.otherSize)}`
      ].join("|");
    }
    function unpackExtras(p3){
      const parts = String(p3||"").split("|");
      const base = parts[0] || "";
      const map = {};
      for (const p of parts.slice(1)){
        const idx = p.indexOf("=");
        if(idx>0){
          const k = p.slice(0,idx);
          const v = p.slice(idx+1);
          map[k] = v;
        }
      }
      return { baseColor: base, note: map.note||"", prio: map.prio||"", otherName: map.otherName||"", otherSize: map.otherSize||"" };
    }
    function prioWeight(p){
      // lower is more important
      if(p === "sehr") return 0;
      if(p === "wichtig") return 1;
      if(p === "nicht") return 2;
      return 3;
    }
    function prioText(p){
      if(p === "sehr") return "Sehr wichtig";
      if(p === "wichtig") return "Wichtig";
      if(p === "nicht") return "Nicht wichtig";
      return "";
    }

    // Make arrow focus the input
    document.querySelectorAll("button.arrowBtn[data-focus]").forEach(b=>{
      b.addEventListener("click", ()=>{
        const id = b.getAttribute("data-focus");
        const el = document.getElementById(id);
        if(!el) return;
        el.focus();
        el.dispatchEvent(new MouseEvent("click", { bubbles:true }));
      });
    });

    // Sorting buttons
    function setSortMode(m){
      sortMode = m;
      sortDateBtn.className = (sortMode==="date") ? "btn btn-active" : "btn btn-outline";
      sortPrioBtn.className = (sortMode==="prio") ? "btn btn-active" : "btn btn-outline";
      loadOrders();
    }
    sortDateBtn.addEventListener("click", ()=> setSortMode("date"));
    sortPrioBtn.addEventListener("click", ()=> setSortMode("prio"));

    // Product mode
    function clearProductButtons(){
      btnHase.className = "btn btn-outline";
      btnLumi.className = "btn btn-outline";
      btnOther.className = "btn btn-outline";
    }
    function setMode(newMode){
      mode = newMode;

      clearProductButtons();
      if(mode==="hase") btnHase.className = "btn btn-active";
      if(mode==="lumi") btnLumi.className = "btn btn-active";
      if(mode==="other") btnOther.className = "btn btn-active";

      haseBlock.style.display = (mode==="hase") ? "" : "none";
      lumiBlock.style.display = (mode==="lumi") ? "" : "none";
      otherBlock.style.display = (mode==="other") ? "" : "none";

      if(mode==="hase") formTitle.textContent = "Neue Bestellung: Hase";
      if(mode==="lumi") formTitle.textContent = "Neue Bestellung: Lumi";
      if(mode==="other") formTitle.textContent = "Neue Bestellung: Weitere Produkt";
      if(!mode) formTitle.textContent = "Neue Bestellung";

      // reset size selection on mode change
      haseSize = null;
      haseBlock.querySelectorAll("button[data-size]").forEach(x => x.className = "btn btn-outline");

      clearInvalids();
      setValidation("");
      setStatus("");
    }

    btnHase.addEventListener("click", () => setMode("hase"));
    btnLumi.addEventListener("click", () => setMode("lumi"));
    btnOther.addEventListener("click", () => setMode("other"));

    // Hase sizes
    haseBlock.querySelectorAll("button[data-size]").forEach(b => {
      b.addEventListener("click", () => {
        const s = parseInt(b.getAttribute("data-size"), 10);
        if (![11,15,20].includes(s)) return;
        haseSize = s;
        haseBlock.querySelectorAll("button[data-size]").forEach(x => {
          x.className = (parseInt(x.getAttribute("data-size"),10) === haseSize)
            ? "btn btn-active"
            : "btn btn-outline";
        });
        clearInvalids();
        setValidation("");
      });
    });

    // Priority buttons
    function setPriority(p){
      priority = p;
      pHigh.className = "prioBtn" + (priority==="sehr" ? " active" : "");
      pMid.className  = "prioBtn big" + (priority==="wichtig" ? " active" : "");
      pLow.className  = "prioBtn" + (priority==="nicht" ? " active" : "");
      clearInvalids();
      setValidation("");
    }
    pHigh.addEventListener("click", () => setPriority("sehr"));
    pMid.addEventListener("click", () => setPriority("wichtig"));
    pLow.addEventListener("click", () => setPriority("nicht"));

    // Qty buttons 1..9
    function renderQtyButtons(){
      qtyButtonsEl.innerHTML = "";
      for(let i=1;i<=9;i++){
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "qtyBtn" + (qtyPick===i ? " active" : "");
        btn.textContent = String(i);
        btn.addEventListener("click", ()=>{
          qtyPick = i;
          qtyCustomEl.value = "";
          renderQtyButtons();
          clearInvalids();
          setValidation("");
        });
        qtyButtonsEl.appendChild(btn);
      }
    }
    qtyCustomEl.addEventListener("input", ()=>{
      const v = parseInt(qtyCustomEl.value || "", 10);
      if(Number.isFinite(v) && v >= 1){
        qtyPick = null;
        renderQtyButtons();
      }
      clearInvalids();
      setValidation("");
    });
    renderQtyButtons();

    function getQty(){
      const custom = parseInt(qtyCustomEl.value || "", 10);
      if(Number.isFinite(custom) && custom >= 1) return custom;
      if(Number.isFinite(qtyPick) && qtyPick >= 1) return qtyPick;
      return null;
    }

    // Validation styling helpers
    const allInputs = [hBody,hEars,hButt,lBody,lWings,lFeelers,oName,oSize,oColor,qtyCustomEl];
    function clearInvalids(){
      productWrap.classList.remove("invalidGroup");
      prioWrap.classList.remove("invalidGroup");
      qtyWrap.classList.remove("invalidGroup");
      sizeWrap?.classList.remove("invalidGroup");

      allInputs.forEach(el => el?.classList.remove("invalid"));
      // Buttons also
      [btnHase,btnLumi,btnOther,pHigh,pMid,pLow].forEach(b => b.classList.remove("invalidBtn"));
      haseBlock.querySelectorAll("button[data-size]").forEach(b => b.classList.remove("invalidBtn"));
      qtyButtonsEl.querySelectorAll("button").forEach(b => b.classList.remove("invalidBtn"));
    }

    function buildMissingMessage(missing){
      return "‚ùó Bitte erst ausf√ºllen: " + missing.join(", ");
    }

    function validateAllRequired(){
      clearInvalids();
      const missing = [];

      if(!mode){
        missing.push("Produkt");
        productWrap.classList.add("invalidGroup");
        [btnHase,btnLumi,btnOther].forEach(b => b.classList.add("invalidBtn"));
      }

      if(!priority){
        missing.push("Priorit√§t");
        prioWrap.classList.add("invalidGroup");
        [pHigh,pMid,pLow].forEach(b => b.classList.add("invalidBtn"));
      }

      const qty = getQty();
      if(!qty){
        missing.push("Menge");
        qtyWrap.classList.add("invalidGroup");
        // highlight both: buttons and custom field
        qtyButtonsEl.querySelectorAll("button").forEach(b => b.classList.add("invalidBtn"));
        qtyCustomEl.classList.add("invalid");
      }

      if(mode === "hase"){
        if(!haseSize){
          missing.push("Gr√∂√üe");
          sizeWrap.classList.add("invalidGroup");
          haseBlock.querySelectorAll("button[data-size]").forEach(b => b.classList.add("invalidBtn"));
        }
        if(!(hBody.value||"").trim()){ missing.push("K√∂rperfarbe"); hBody.classList.add("invalid"); }
        if(!(hEars.value||"").trim()){ missing.push("Ohrenfarbe"); hEars.classList.add("invalid"); }
        if(!(hButt.value||"").trim()){ missing.push("Popofarbe"); hButt.classList.add("invalid"); }
      }

      if(mode === "lumi"){
        if(!(lBody.value||"").trim()){ missing.push("K√∂rperfarbe"); lBody.classList.add("invalid"); }
        if(!(lWings.value||"").trim()){ missing.push("Fl√ºgelfarbe"); lWings.classList.add("invalid"); }
        if(!(lFeelers.value||"").trim()){ missing.push("F√ºhlerfarbe"); lFeelers.classList.add("invalid"); }
      }

      if(mode === "other"){
        if(!(oName.value||"").trim()){ missing.push("Name"); oName.classList.add("invalid"); }
        if(!(oSize.value||"").trim()){ missing.push("Gr√∂√üe"); oSize.classList.add("invalid"); }
        if(!(oColor.value||"").trim()){ missing.push("Farbe"); oColor.classList.add("invalid"); }
      }

      if(missing.length){
        setValidation(buildMissingMessage(missing));
        return false;
      }
      setValidation("");
      return true;
    }

    // Data load + render
    async function loadOrders(){
      const { data, error } = await supabase
        .from("orders")
        .select("id,product_type,size_cm,qty,body_color,part2_color,part3_color,created_at,archived")
        .order("created_at", { ascending:false });

      if(error){
        setStatus("Fehler beim Laden: " + error.message, "error");
        return;
      }

      const rows = data || [];
      const open = rows.filter(x => !x.archived);
      const arch = rows.filter(x => x.archived);

      const openSorted = sortRows(open);
      renderOpen(openSorted);

      const archSorted = sortRows(arch);
      renderArchiveByMonth(archSorted);

      setStatus("");
    }

    function sortRows(rows){
      // sortMode: date or prio
      const copy = [...rows];
      copy.sort((a,b)=>{
        const ea = unpackExtras(a.part3_color);
        const eb = unpackExtras(b.part3_color);

        if(sortMode === "prio"){
          const wa = prioWeight(ea.prio);
          const wb = prioWeight(eb.prio);
          if(wa !== wb) return wa - wb;
          // then date desc
          return new Date(b.created_at) - new Date(a.created_at);
        }
        // date desc
        return new Date(b.created_at) - new Date(a.created_at);
      });
      return copy;
    }

    function renderOpen(rows){
      // totals
      let totalHase=0, totalLumi=0, totalOther=0;
      for(const r of rows){
        if (r.product_type==="hase") totalHase += (r.qty||0);
        if (r.product_type==="lumi") totalLumi += (r.qty||0);
        if (r.product_type==="other") totalOther += (r.qty||0);
      }
      totalsEl.textContent = `Hase: ${totalHase} ‚Ä¢ Lumi: ${totalLumi} ‚Ä¢ Weitere: ${totalOther}`;

      listEl.innerHTML = "";
      for(const r of rows){
        const extras = unpackExtras(r.part3_color);
        const p3Color = extras.baseColor;

        let title = "", p2Label = "", p3Label = "";
        if(r.product_type==="hase"){
          title = `üê∞ Hase ${r.size_cm || ""}cm`; p2Label = "Ohren"; p3Label = "Popo";
        } else if (r.product_type==="lumi"){
          title = `ü™≤ Lumi`; p2Label = "Fl√ºgel"; p3Label = "F√ºhler";
        } else {
          title = `‚ûï ${extras.otherName || "Weitere Produkt"}`; p2Label = "Gr√∂√üe"; p3Label = "Farbe";
        }

        const prio = prioText(extras.prio);

        const badgesParts = [];
        // Priority first and more visible
        if(prio) badgesParts.push(`<span class="badge prio"><b>Priorit√§t:</b> ${escapeHtml(prio)}</span>`);
        // qty next (less loud than before)
        if(r.qty) badgesParts.push(`<span class="badge qty"><b>Menge:</b> ${r.qty}</span>`);

        // Colors
        if(r.product_type==="other"){
          badgesParts.push(`<span class="badge"><b>${escapeHtml(p2Label)}:</b> ${escapeHtml(extras.otherSize || r.part2_color || "")}</span>`);
          badgesParts.push(`<span class="badge"><b>${escapeHtml(p3Label)}:</b> ${escapeHtml(p3Color)}</span>`);
        } else {
          badgesParts.push(`<span class="badge"><b>K√∂rper:</b> ${escapeHtml(r.body_color)}</span>`);
          badgesParts.push(`<span class="badge"><b>${escapeHtml(p2Label)}:</b> ${escapeHtml(r.part2_color)}</span>`);
          badgesParts.push(`<span class="badge"><b>${escapeHtml(p3Label)}:</b> ${escapeHtml(p3Color)}</span>`);
        }

        if(extras.note) badgesParts.push(`<span class="badge"><b>Beschreibung:</b> ${escapeHtml(extras.note)}</span>`);

        const item = document.createElement("div");
        item.className = "order";
        item.innerHTML = `
          <div>
            <h3>${escapeHtml(title)}</h3>
            <div class="meta">Datum: <b>${dateOnly(r.created_at)}</b></div>
            <div class="badges">${badgesParts.join("")}</div>
          </div>
          <div class="right">
            <button class="btn" data-archive="${r.id}" type="button">Archivieren</button>
          </div>
        `;
        listEl.appendChild(item);
      }

      listEl.querySelectorAll("button[data-archive]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-archive");
          await archiveOrder(id);
        });
      });
    }

    function renderArchiveByMonth(rows){
      // group by month
      const groups = new Map(); // key -> rows[]
      for(const r of rows){
        const k = monthKey(r.created_at);
        if(!groups.has(k)) groups.set(k, []);
        groups.get(k).push(r);
      }

      // sort month keys desc
      const keys = Array.from(groups.keys()).sort((a,b)=> b.localeCompare(a));

      archiveListEl.innerHTML = "";

      for(const k of keys){
        const monthRows = groups.get(k) || [];
        // rows already globally sorted; but ensure internal order respects current sort mode too
        const sorted = sortRows(monthRows);

        const wrap = document.createElement("div");
        wrap.className = "monthGroup";
        wrap.innerHTML = `<div class="monthTitle">${escapeHtml(monthTitleFromKey(k))}</div>`;

        const list = document.createElement("div");
        list.className = "list";

        for(const r of sorted){
          const extras = unpackExtras(r.part3_color);
          const p3Color = extras.baseColor;

          let title = "", p2Label = "", p3Label = "";
          if(r.product_type==="hase"){
            title = `üê∞ Hase ${r.size_cm || ""}cm`; p2Label = "Ohren"; p3Label = "Popo";
          } else if (r.product_type==="lumi"){
            title = `ü™≤ Lumi`; p2Label = "Fl√ºgel"; p3Label = "F√ºhler";
          } else {
            title = `‚ûï ${extras.otherName || "Weitere Produkt"}`; p2Label = "Gr√∂√üe"; p3Label = "Farbe";
          }

          const prio = prioText(extras.prio);

          const badgesParts = [];
          if(prio) badgesParts.push(`<span class="badge prio"><b>Priorit√§t:</b> ${escapeHtml(prio)}</span>`);
          if(r.qty) badgesParts.push(`<span class="badge qty"><b>Menge:</b> ${r.qty}</span>`);

          if(r.product_type==="other"){
            badgesParts.push(`<span class="badge"><b>${escapeHtml(p2Label)}:</b> ${escapeHtml(extras.otherSize || r.part2_color || "")}</span>`);
            badgesParts.push(`<span class="badge"><b>${escapeHtml(p3Label)}:</b> ${escapeHtml(p3Color)}</span>`);
          } else {
            badgesParts.push(`<span class="badge"><b>K√∂rper:</b> ${escapeHtml(r.body_color)}</span>`);
            badgesParts.push(`<span class="badge"><b>${escapeHtml(p2Label)}:</b> ${escapeHtml(r.part2_color)}</span>`);
            badgesParts.push(`<span class="badge"><b>${escapeHtml(p3Label)}:</b> ${escapeHtml(p3Color)}</span>`);
          }

          if(extras.note) badgesParts.push(`<span class="badge"><b>Beschreibung:</b> ${escapeHtml(extras.note)}</span>`);

          const id = r.id;
          const confirming = pendingDelete.has(id);

          const item = document.createElement("div");
          item.className = "order";
          item.innerHTML = `
            <div>
              <h3>${escapeHtml(title)}</h3>
              <div class="meta">Datum: <b>${dateOnly(r.created_at)}</b></div>
              <div class="badges">${badgesParts.join("")}</div>
            </div>
            <div class="right">
              <button class="btn btn-outline" data-restore="${id}" type="button">Zur√ºckholen</button>

              ${
                confirming
                  ? `
                    <button class="btn btn-danger" data-delete-confirm="${id}" type="button">Ja, l√∂schen</button>
                    <button class="btn btn-outline" data-delete-cancel="${id}" type="button">Abbrechen</button>
                  `
                  : `
                    <button class="btn btn-danger" data-delete="${id}" type="button">L√∂schen</button>
                  `
              }
            </div>
          `;
          list.appendChild(item);
        }

        wrap.appendChild(list);
        archiveListEl.appendChild(wrap);
      }

      // Archive handlers
      archiveListEl.querySelectorAll("button[data-restore]").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          const id = btn.getAttribute("data-restore");
          await restoreOrder(id);
        });
      });

      archiveListEl.querySelectorAll("button[data-delete]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-delete");
          pendingDelete.add(id);
          loadOrders();
        });
      });

      archiveListEl.querySelectorAll("button[data-delete-cancel]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-delete-cancel");
          pendingDelete.delete(id);
          loadOrders();
        });
      });

      archiveListEl.querySelectorAll("button[data-delete-confirm]").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          const id = btn.getAttribute("data-delete-confirm");
          pendingDelete.delete(id);
          await deleteOrder(id);
        });
      });
    }

    async function archiveOrder(id){
      setStatus("Verschiebe ins Archiv‚Ä¶");
      const { error } = await supabase.from("orders").update({ archived: true }).eq("id", id);
      if(error){
        setStatus("Archivieren fehlgeschlagen: " + error.message, "error");
        return;
      }
      setStatus("Archiviert ‚úÖ", "ok");
      await loadOrders();
    }

    async function restoreOrder(id){
      setStatus("Hole zur√ºck‚Ä¶");
      const { error } = await supabase.from("orders").update({ archived: false }).eq("id", id);
      if(error){
        setStatus("Zur√ºckholen fehlgeschlagen: " + error.message, "error");
        return;
      }
      setStatus("Zur√ºckgeholt ‚úÖ", "ok");
      await loadOrders();
    }

    async function deleteOrder(id){
      setStatus("L√∂sche‚Ä¶");
      const { error } = await supabase.from("orders").delete().eq("id", id);
      if(error){
        setStatus("L√∂schen fehlgeschlagen: " + error.message, "error");
        return;
      }
      setStatus("Gel√∂scht ‚úÖ", "ok");
      await loadOrders();
    }

    async function addOrder(){
      setStatus("");
      if(!validateAllRequired()) return;

      const qty = getQty();
      const desc = (note.value || "").trim();

      let payload;

      if(mode === "hase"){
        payload = {
          product_type: "hase",
          size_cm: haseSize,
          qty,
          body_color: (hBody.value||"").trim(),
          part2_color: (hEars.value||"").trim(),
          part3_color: packExtras((hButt.value||"").trim(), { note: desc, prio: priority, otherName:"", otherSize:"" }),
          archived: false
        };
      }
      if(mode === "lumi"){
        payload = {
          product_type: "lumi",
          size_cm: null,
          qty,
          body_color: (lBody.value||"").trim(),
          part2_color: (lWings.value||"").trim(),
          part3_color: packExtras((lFeelers.value||"").trim(), { note: desc, prio: priority, otherName:"", otherSize:"" }),
          archived: false
        };
      }
      if(mode === "other"){
        const name = (oName.value||"").trim();
        const size = (oSize.value||"").trim();
        const color = (oColor.value||"").trim();
        payload = {
          product_type: "other",
          size_cm: null,
          qty,
          body_color: name,
          part2_color: size,
          part3_color: packExtras(color, { note: desc, prio: priority, otherName: name, otherSize: size }),
          archived: false
        };
      }

      setStatus("Speichere‚Ä¶");
      const { error } = await supabase.from("orders").insert(payload);
      if(error){
        setStatus("Fehler: " + error.message, "error");
        return;
      }

      // Reset fields
      note.value = "";

      qtyPick = null;
      qtyCustomEl.value = "";
      renderQtyButtons();

      hBody.value = ""; hEars.value = ""; hButt.value = "";
      lBody.value = ""; lWings.value = ""; lFeelers.value = "";
      oName.value = ""; oSize.value = ""; oColor.value = "";

      priority = null;
      pHigh.className = "prioBtn";
      pMid.className  = "prioBtn big";
      pLow.className  = "prioBtn";

      haseSize = null;
      haseBlock.querySelectorAll("button[data-size]").forEach(x => x.className = "btn btn-outline");

      clearInvalids();
      setValidation("");
      setStatus("Gespeichert ‚úÖ", "ok");
      await loadOrders();
    }

    addBtn.addEventListener("click", addOrder);

    // Start: nothing selected
    setMode(null);
    clearProductButtons();
    haseBlock.style.display = "none";
    lumiBlock.style.display = "none";
    otherBlock.style.display = "none";
    formTitle.textContent = "Neue Bestellung";

    await loadOrders();
  </script>
</body>
